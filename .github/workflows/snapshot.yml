name: Build snapshot
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    steps:
      - uses: actions/checkout@v2
      
      - name: Prepare pacman keyring
        run: |
          pacman-key --init
          pacman --noconfirm -Sy archlinux-keyring base-devel fakeroot dos2unix wget
          dos2unix *
          chown -R nobody:nobody .
          
      - name: Build Arch package
        run: |
          su -s /bin/bash nobody -c "makepkg -s --nodeps && mkdir pkgout && mv *.tar.zst pkgout"
          
      - name: Add to arch repository
        run: |
          su -s /bin/bash nobody -c "wget https://vakdl.enablers.workers.dev/6:/holoiso-beta/os/x86_64/holoiso-beta.db -P pkgout"
          su -s /bin/bash nobody -c "wget https://vakdl.enablers.workers.dev/6:/holoiso-beta/os/x86_64/holoiso-beta.db.tar.gz -P pkgout"
          su -s /bin/bash nobody -c "wget https://vakdl.enablers.workers.dev/6:/holoiso-beta/os/x86_64/holoiso-beta.files -P pkgout"
          su -s /bin/bash nobody -c "wget https://vakdl.enablers.workers.dev/6:/holoiso-beta/os/x86_64/holoiso-beta.files.tar.gz -P pkgout"
          su -s /bin/bash nobody -c "repo-add pkgout/holoiso-beta.db.tar.gz pkgout/*.tar.zst"
          
      - uses: actions/upload-artifact@v2
        with:
          name: package
          path: pkgout/*
